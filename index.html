<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <title>home</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <style>



    </style>
  </head>

  <body>
    <div class="container text-center">
      <br>
      <br>
      <br>
      <br>
      <br>
      <svg></svg>
      <p ><a href="https://github.com/tblondelle/MosDataviz">Back to GitHub</a></p>

      <script>
        var svg = d3.select("svg")
          .attr("height", 100)
          .attr("width", 150);

        var width = 12;

        var data = [22, 50, 32, 12, 24, 10, 2];
        var x = d3.scaleLinear().range([150, 10])
          .domain([0, 7]);
        var y = d3.scaleLinear().range([100, 10])
          .domain([0, d3.max(data)]);

        svg.selectAll(".bar").data(data).enter()
          .append("rect")
          .attr("class", "bar")
          .attr("width", width)
          .attr("fill", "#FF6633")
          .attr("height", function(d){
            return  100 - y(0)
          })
          .attr("x", function(d,i){
            return x(7 - i) + 12 - width
          })
          .attr("y", function(d){
            return y(0)
          })


        function updateData(){
          shuffle(data)
          //permute(data);
          
          svg.selectAll(".bar").data(data).transition().duration(500).ease(d3.easeExpOut) //d3.easeBounceOut
            .attr("height", function(d){
              return 100 - y(d)
            })
            .attr("x", function(d,i){
              return x(7 - i) + 12 - width
            })
            .attr("y", function(d){
              return y(d)
            })
        }
        
        /**
         * Shuffles array in place. ES6 version
         * @param {Array} a items An array containing the items.
         */
        function shuffle(a) {
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        setInterval(function(){
          updateData()
        }, 750)
        
      </script>
      
    </div>
